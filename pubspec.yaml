name: taht
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # icon
  ionicons: ^0.1.2

  # state management
  flutter_bloc: ^8.1.2

  # comparing dart objects
  equatable: ^2.0.5

  # service locator
  get_it: ^7.6.0
  
  # date format
  intl: ^0.18.1

  # Database
  floor: any

  # make request to api
  retrofit: ^3.0.1

  # Hooks
  flutter_hooks: ^0.18.3

  # cached image 
  cached_network_image: ^3.2.0
  shared_preferences: ^2.2.0
  jwt_decode: ^0.3.1
  dio: ^4.0.6
  http: ^0.13.6
  flutter_secure_storage: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  retrofit_generator: 3.0.1+1
  floor_generator: 1.2.0
  build_runner: 2.1.2
  

flutter:

  uses-material-design: true
